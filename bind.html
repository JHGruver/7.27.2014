<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        p{
            border: 2px dotted cornflowerblue;
            background-color: lightyellow;
            text-align: center;

            font: 300 1em 'monospace';
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>


        $(document).ready(function(){
            $("p").bind("click", function(){
                alert("Hello World from Jquery test!!");
            });
        });
    </script>
</head>
<body>
<p>another paragraph</p>
<p id="theParagraph">Click on me for some Exciting information from the alert box!!!</p>

</body>
</html>
